        if(xhr.readyState !== 4 || xhr.status !==200) {
          return
        }

        // console.log(xhr.responseText);

    function parseQueryString(query) {
      let queryObj = {}
      let arr = query.substr(query.indexOf('?') + 1).split('&')
      arr.forEach(function(item) {
        let tmp = item.split('=')
        queryObj[tmp[0]] = tmp[1]
      })
      return queryObj
    }

    function $(selector) {
      if(typeof selector !== 'string' && typeof selector !== 'object') {
        console.error('arg need a selector or node object')
        return
      }

      let node = typeof selector === 'string' ? document.querySelector(selector) : selector

      // functions
      node.show = function () {
        this.style.display = 'block'
        return this
      }
      node.hasShow = function () {
        return this.style.display === 'block' ? true : false
      }
      node.hide = function () {
        this.style.display = 'none'
        return this
      }
      node.text = function (text) {
        this.innerText = text
        return this
      }
      node.css = function (prop, val) {
        this.style[prop] = val
        return this
      }

      return node
    }
