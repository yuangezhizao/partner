<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name = "format-detection" content="telephone=no">
    <meta name="description" content="口袋高校，大学生内容创业服务平台专注打造高校新媒体矩阵，最具性价比的校园营销渠道">
    <meta name="description" content="口袋高校，隶属于苏州扶摇信息科技有限公司，是国内领先新媒体运营机构，专注于全国高校新媒体运营和发展。公司旗下拥有近百个矩阵式高校新媒体账号，高校数量及用户数量每天都在稳步上增。口袋高校旗下有“口袋”“微在”及“圈圈”三大校园微信品牌，得天独厚的的高校新媒体资源是开展各项业务的保证，我们希望并将带领全国众多大学生新媒体运营者一起迈向“低成本小型创业”之路。">
    <meta name="keyword" content="口袋, 口袋高校, 内容创业服务平台">
    <title>卖室友</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.0.1/weui.min.css">
    <!-- <link rel="stylesheet" href="http://www.pocketuniversity.cn/Static/Share/css/index.css"> -->
    <link rel="stylesheet" href="http://static.pocketuniversity.cn/kdgx/RoommateShare/publish/css/index.css">
    <link rel="stylesheet" href="http://static.pocketuniversity.cn/kdgx/roommatevip/css/break.css">
    <style media="screen">
      #school {
        max-width: 80%;
        overflow: hidden;
        white-space:nowrap;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <div class="page">
        <!-- header  -->
        <div class="header">
          <img id="photo_src" src="" alt="" />
          <div class="head-mask">

          </div>
        </div>
        <!-- header end -->
        <div class="show-all">点击查看完整靓照</div>
        <!-- infomation -->
        <div class="info-box">
            <div class="weui-cells__title">个人信息<span id="times"></span></div>
            <div class="weui-cells">
                <a class="weui-cell" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p>学校</p>
                    </div>
                    <div id="school" class="weui-cell__ft"></div>
                </a>
                <a id="height-box" class="weui-cell" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p>身高</p>
                    </div>
                    <div id="height" class="weui-cell__ft"></div>
                </a>
                <a id="age-box" class="weui-cell" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p>年龄</p>
                    </div>
                    <div id="age" class="weui-cell__ft"></div>
                </a>
                <!-- 星座 -->
                <a class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>星座</p>
                    </div>
                    <div id="star" class="weui-cell__ft"></div>
                </a>
                <!-- 星座 -->
                <a class="weui-cell" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p>专业&年级</p>
                    </div>
                    <div id="subject" class="weui-cell__ft"></div>
                </a>
                <!-- <a class="weui-cell" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p>年级</p>
                    </div>
                    <div id="grade" class="weui-cell__ft"></div>
                </a> -->
                <a class="weui-cell" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p>故乡</p>
                    </div>
                    <div id="name" class="weui-cell__ft"></div>
                </a>
            </div>
        </div>
        <!-- infomation -->

        <!-- self des -->
        <div class="self-box">
            <div class="weui-cells__title">自我描述</div>
            <div class="textarea-cell weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p id="introduce" style="min-height:25px" class="weui-textarea">

                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- self des -->

        <!-- wish -->
        <div class="self-box">
            <div class="weui-cells__title">对另一半的期望</div>
            <div class="textarea-cell weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <!-- <textarea id="expect" class="weui-textarea" placeholder="你期待的另一半是什么样的？" rows="3"></textarea> -->
                        <p id="expect" style="min-height:25px" class="weui-textarea">

                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- wish -->
        <!-- bottom btn -->
        <div class="opear-btn-box">
          <a id="share" class="confirm-btn btn weui-btn">分享出去</a>
          <a id="contact" class="confirm-btn btn weui-btn">要TA的联系方式</a>
          <a id="help-share" class="confirm-btn btn weui-btn">我也要卖室友</a>
        </div>
        <!-- bottom btn -->

    </div>
    <div class="mask">
      <div class="pyq"></div>
      <p>
        戳一下右上角<span style="font-size:12px">···</span><br>
        点击分享到朋友圈就好啦
      </p>
    </div>
    <!-- qrcode popup -->
    <div class="popup-page">
        <p class="header-text">
          按照以下提示获取TA的联系方式
        </p>
        <!-- <img id="qr-code" class="qr-code" src="" alt="" /> -->
        <img id="qr-code" class="qr-code" />
        <p class="popup-tip">
          长按识别关注公众号，回复以下暗号
        </p>
        <p id="secret" class="secret">

        </p>
        <p class="popup-tip" style="padding-top: 10px;">
          长按复制恋爱暗号
        </p>

        <a id="exit" class="exit weui-btn weui-btn_disabled weui-btn_default">隐藏</a>
        <div class="weui-footer">
            <p class="weui-footer__links">
                <a href="http://www.pocketuniversity.cn" class="weui-footer__link">口袋高校</a>
            </p>
            <p class="weui-footer__text">Copyright © 2014-2016 pocketuniversity.cn</p>
        </div>
    </div>
    <!-- qrcode popup end -->
    <style>
        .show-mask {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            font-size: 14px;
            background-color: rgba(0, 0, 0, .6);
            z-index: 9;
        }
        .show-mask .container{
            position: absolute;
            top: 50%;
            left: 10%;
            right: 10%;
            height: 3.8rem;
            font-size: 14px;
            transform: translateY(-50%);
            -webkit-transform: translateY(-50%);
        }
        .opera-btn {
            font-size: .18rem!important;
        }
        .page i {
            font-size: 0.8rem!important;
        }
        .msg_success .tip {
            position: static!important;
        }
        .msg_success {
            padding-bottom: 0!important;
        }
        .weui-icon_msg:before {
            font-size: 150px;
        }
    </style>
    <div id="showMask" class="show-mask">
        <div class="container">
            <!-- 成功提示 -->
            <div class="page msg_success js_show">
                <div class="my-msg weui-msg">
                    <div class="my-msg__text-area weui-msg__text-area">
                        <h2 class="tip weui-msg__title" style="font-weight:bold">您的查询次数已用完</h2>
                    </div>
                    <div class="my-msg__icon-area weui-msg__icon-area"><i class="weui-icon-info weui-icon_msg"></i></div>
                    <div class="my-msg__opr-area opera-area weui-msg__opr-area">
                        <p class="my-btn-area weui-btn-area">
                            <a id="one" href="http://www.pocketuniversity.cn/wxpay/jsapi/pay.html" class="opera-btn continue-btn weui-btn weui-btn_primary">获取查询次数</a>
                            <a id="two" href="javascript:WeixinJSBridge.call('closeWindow')" class="opera-btn exit-btn weui-btn weui-btn_default">退出</a>
                        </p>
                    </div>
                </div>
            </div>
            <!-- 成功提示 -->
        </div>
    </div>
  </body>
  <script type="text/javascript" src="http://tajs.qq.com/stats?sId=59591163" charset="UTF-8"></script>
  <script>
    var bodyWidth = document.querySelector('body').offsetWidth
    var bodyHeight = document.querySelector('body').offsetHeight
    var scaleRatio = bodyWidth/375
    document.querySelector('html').style.fontSize = 100 * scaleRatio + 'px'
  </script>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <script src="http://static.pocketuniversity.cn/kdgx/RoommateShare/publish/js/index.js"></script>
  <script>
    document.querySelector('body').addEventListener('touchstart', function (e) {
        e.preventDefault()
        return false
    }, false)
    document.querySelector('#one').addEventListener('touchstart', function () {
        location.href = 'http://www.pocketuniversity.cn/wxpay/jsapi/pay.html'
    })
    document.querySelector('#two').addEventListener('touchstart', function () {
        WeixinJSBridge.call('closeWindow')
    })
  </script>
</html>
