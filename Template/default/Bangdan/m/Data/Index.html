<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>口袋高校 薪资结算中心</title>

<body>
	<header>
		<div class="head">
			<h1>Pocket University Library</h1>
			<p class="tittleInfo">快速、准确、便捷地查找搜索运营者信息<br>运营者日志收集详细的公众号信息</p>
			<div class="searchBox">
				<p class="search">
					<input id="searchVal" type="text"  placeholder="2016.10.10">
					<span class="searchIcon"></span>
					<span class="infoBtn"></span>
				</p>
			</div>
		</div>
	</header>
	<div class="tips fc">
		<button  class="showAll fr" id="showAll">全部显示</button>
		<ul class="fr">
			<li style="border-left: 40px  solid rgba(153,217,234,.7);">有运营者</li>
			<li style="border-left: 40px  solid rgba(153,217,234,.3);">无运营者</li>
		</ul>
	</div>

							<span>本月实发：<span class="monActualPay" id="actualPay_M_{{public_num}}"></span>￥</span><br>
							<button class="M-confirmPay">确定打款</button>
						</div>
					</div>
				</div>
				
				<div class="M-illgal" id="M-illgal_illgalBehavior_{{public_num}}">
					<div class="cancelIcon"></div>
					<h2>口袋高校违规操作处罚明细</h2>
					<ul>
						<li class="firstTit">
							情况一：未按区域负责人指定任务更新公众号文章
						</li>
						<li class="secondTi">
							情况二：月更新次数低于最低标准
						</li>
						<li class="thirdTi">
							情况三：私自更改口袋高校公众号按钮菜单
						</li>
						<li class="fourthTi">
							情况四：使用第三方软件而已刷量
						</li>
					</ul>
					<div class="M-detail">
						<div>
							<p><span>处罚金额：<input type="number">￥</span></p>
							<div>
								<p class="first">情况一出现累计：
									<span class="addTimes"></span>次;&nbsp&nbsp参考罚金额度:
									<span></span>
								</p>
								<p class="second">
									该类情况请在月结算时清算！
								</p>
								<p class="third">情况三出现累计：
									<span class="addTimes"></span>次;&nbsp&nbsp参考罚金额度:
									<span></span>
								</p>
								<p class="fourth">
									建议扣除当月所以奖金！
								</p>
							</div>
						</div>
					</div>
					<button class="cancel">取消</button>
					<button class="confirmation">确认</button>
				</div>
			</div>
			{{/each}}
			</table>
