<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Sure" email="Sure@tuiyilin.com">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<title>口袋榜单日数据</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body{
			font-family: "微软雅黑";
		}
		table td,table th{
			text-align: center;
		}
		form{
			width: 500px;
			margin:0 auto;
			padding:20px 0; 
		}
		table tr th{
			font-weight: normal;
		}
		.table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th{
			vertical-align:middle;
		}
	</style>
</head>
<body>
	<include file="m/Ascore/header"/>
	<table class="table table-bordered" align="center" style="width:80%">
		<tr class="row">
			<th class="success">公众号ID</th>
			<th class="warning">公众号名称</th>
			<th class="info">发布数</th>
			<th class="warning">总阅读数</th>
			<th class="info">头条阅读数</th>
			<th class="warning">平均阅读</th>
			<th class="info">最高阅读</th>
			<th class="danger">总点赞数</th>
			<th class="warning">日榜</th>
			<th class="info">周榜</th>
			<th class="warning">月榜</th>
			<th class="danger">日期</th>
			<th class="warning">操作</th>
		</tr>
		<foreach name="arr" item="v" key="k">
		<form action="update/id/{$v.id}" method="post">
			<tr class="row">
				<td>
					{$v.public_num}
				</td>
				<td>
					{$v.public_name}
				</td>
				<td align="center">
					{$v.article_count}
				</td>
				<td align="center">
					{$v.article_clicks_count}
				</td>
				<td align="center">
					<input type="text" name="article_clicks_count_top_line" value="{$v.article_clicks_count_top_line}" style="width:80px;text-align:center;"/>
				</td>
				<td align="center">
					{$v.avg_article_clicks_count}
				</td>
				<td align="center">
					{$v.max_article_clicks_count}
				</td>
				<td align="center">
					{$v.article_likes_count}
				</td>
				<td align="center">
					{$v.score}
				</td>
				<td align="center">
					{$v.weekscore}
				</td>
				<td align="center">
					{$v.monthscore}
				</td>
				<td align="center">
					{$v.timestamp|date='Y-m-d',###}
				</td>
				<td align="center" style="width:50px">
					<input type="submit" value="修改"/>
				</td>
			</tr>
		</form>
		</foreach>
	</table>
	<script type="text/javascript" src="http://tajs.qq.com/stats?sId=59591163" charset="UTF-8"></script>
</body>
</html>
