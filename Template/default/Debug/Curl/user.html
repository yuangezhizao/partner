<html>
<head>
<title></title>
<style type="text/css">
table.gridtable {
	font-family: verdana,arial,sans-serif;
	font-size:11px;
	color:#333333;
	border-width: 1px;
	border-color: #666666;
	border-collapse: collapse;
}
table.gridtable th {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #666666;
	background-color: #dedede;
}
table.gridtable td {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #666666;
	background-color: #ffffff;
}
</style>
</head>
<body> 
	<form method="post" action="{:U('Debug/Curl/deleteuser')}">	
		<table class="gridtable">
			<tr>
				<th>时间</th><th>新加入的用户</th><th>非杭电</th><th>二级验证的用户</th>
			</tr>
			<foreach name='data' item='value' >
			<tr>
				<td>{$value['time']}</td>
				<td>{$value['total']}</td>
				<td>{$value['ta']}</td>
				<td>{$value['to']}</td>
			</tr>
			</foreach>
		</table>
		<input type="submit" value="删除">
	</form>
</body>
</html>
